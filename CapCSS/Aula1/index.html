<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciando no Css</title>
    <style>
      h1 {
        color: orange;
        background-color: green;
      }
      h2 {
        color: blue;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--Estilo Inline-->
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <a href="">Meu Link</a>
  </body>
</html>
